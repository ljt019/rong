name: Release

on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed

jobs:
  release:
    name: Release 
    runs-on: ubuntu-latest
    steps:
      - name: Download Client
        uses: actions/download-artifact@v2
        with:
          name: client-release

      - name: Create Client Release
        id: create-client-release
        uses: softprops/action-gh-release@v1
        with:
          files: client-release/pong_client.exe
          tag_name: v${{ github.run_number }}
          title: Release Pong Client v${{ github.run_number }}

      - name: Download Server
        uses: actions/download-artifact@v2
        with:
          name: server-release

      - name: Create Server Release
        id: create-server-release
        uses: softprops/action-gh-release@v1
        with:
          files: server-release/pong_server
          tag_name: v${{ github.run_number }}
          title: Release Pong Server v${{ github.run_number }}
